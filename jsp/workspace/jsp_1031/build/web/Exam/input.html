<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <style>

            label {
                font-size: 20pt;
                margin:auto;
            }
            input{
                margin:auto;
            }
        </style>
        <script>
            $(document).ready(function () {
                //비밀번호 실시간 확인
                $('#checkpwd').keyup(function(){
                    console.log($(this).val());
                    console.log($('#pwd').val());
                   if($(this).val() === $('#pwd').val()){
                       $('#checkpwddiv').html("<p style='color:blue;'>비밀번호가 같습니다.</p>");
                   }else{
                       $('#checkpwddiv').html("<p style='color:red;'>비밀번호가 다릅니다.</p>");
                   }
                });
            });
        </script>
    </head>
    <body>
        <h1>회원가입</h1>
        <hr>
        <form method="post" action="mymemAdd.jsp">
            <label for="id">아이디 :</label>
            <input type="text" id="id" name="id">
            <input type="button" id="idbtn" value="중복확인"><br/>
            <div id="idcheckdiv"></div>
            <label for="pwd">비밀번호 :</label>
            <input type="password" id="pwd" name="pwd"><br/>
            <label for="checkpwd">비밀번호 확인 :</label>
            <input type="password" id="checkpwd"><br/>
            <div id="checkpwddiv"></div>
            <label for="name">이름 :</label>
            <input type="text" id="name" name="name"><br/>
            <label for="mail">이메일</label>
            <input type="email" id="mail" name="email" required="required"><br/>
            <label for="hobby">취미</label><br/>
            <select id="hobby" name="hobby">
                <option>선택</option>
                <option value="swim">수영</option>
                <option value="run">달리기</option>
                <option value="walk">걷기</option>
                <option value="eat">먹기</option>
                <option value="sleep">자기</option>
            </select>
            <br/><br/><hr>
            <button type="submit" id="submitBtn">완료</button>
        </form>
    </body>
</html>
