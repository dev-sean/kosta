<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="js/jquery.innerfade.js"></script>
        <style>
            *{
                margin:0px;
                padding: 0px;
            }
            ul{
                list-style: none;
            }
            img{
                width: 200px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $('#inner_fade').innerfade({
                    animationtype:'slide',
                    speed:750,
                    timeout:2000,
                    type:'random',
                    containerheight:'1em'
                });
            });
        </script>
    </head>
    <body>
        <h1>InnerFade</h1>
        <ul id="inner_fade">
            <li><img src="images/sin1.jpg"></li>
            <li><img src="images/sin2.jpg"></li>
            <li><img src="images/sin3.jpg"></li>
            <li><img src="images/sin4.jpg"></li>
            <li><img src="images/sin5.jpg"></li>
        </ul>
    </body>
</html>
