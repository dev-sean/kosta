        <style>

        <script>
            $(document).ready(function () {
                //onChange의 속성과 같음!        
                $('#sel').change(function () {
                    $('#res').html($(this).val());
                });
            });
        </script>
    </head>
    <body>
        <select name="sel" id="sel">
            <option value="">선택</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>            
        </select>
        <br/>
        <div id="res"></div>
    </body>
