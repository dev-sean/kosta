        <script>
            function test() {
                var col = document.getElementById("cc").value;
                document.getElementById("wrap").style.background = col;
            }

        <div id="wrap">
            <form>
                <fieldset>
                    <label>Color</label>
                    <input type="color" name="cc" id="cc">
                    <p>
                        <button type="button" onclick="test()">
                            Send
                        </button>
                    </p>
                </fieldset>

            </form>
        </div>
    </body>
