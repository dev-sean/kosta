        <script>
            function test2(obj){
                
                var oper = obj.value;
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var result;
                var color;
                console.log(num1);
                console.log(num2);
                if(oper === '+'){
                    result = (num1*1)+(num2*1);
                    color='green';
                    console.log(result);
                }else if(oper ==='-'){
                    result = num1-num2;
                    color='red';
                    console.log(result);
                }else if(oper === '*'){
                    result = num1*num2;
                    color='yellow';
                    console.log(result);
                }else{
                    result = num1/num2;
                    color='pink';
                    console.log(result);
                }
                document.getElementById("res").innerHTML=result;
                document.getElementById("res").style.background=color;
            }
        </script>
