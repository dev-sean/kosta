<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>
            $(document).ready(function () {
                var $chNode = $('div').children();
                //display : block 블록라인레벨
                $chNode.css({'display': 'block', 'width': '100px', 'height': '30px', 'float': 'left', 'text-align': 'center'});
                var i=0;
                var inter = setInterval(function(){
                    var $node = $chNode.eq(i);
                    if($.trim($node.html())=='five'){
                        $node.css('backgroundColor','blue');
                    }else{
                        $node.css('backgroundColor','pink');
                    }
                    if(i>($chNode.size())){
                        clearInterval(inter);
                    }
                    i++;
                },1000);

            });
        </script>
    </head>
    <body>
        <div>
            <em>one</em>
            <a>two</a>
            <a>three</a>
            <b>four</b>
            <a>five</a>
            <em>six</em>
        </div>
    </body>
</html>
